<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Wing Chun Debug Loader</title>
<style>
html,body { margin:0; height:100%; background:#111; color:#fff; font-family:sans-serif; }
#log { position:fixed; top:0; left:0; right:0; padding:8px; background:#900; font-size:14px; display:none; }
canvas { display:block; }
</style>
</head>
<body>
<div id="log"></div>
<script type="module">
console.log("Fichier index.html actuel chargé");
import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

const logEl = document.getElementById('log');
function showError(msg){ logEl.textContent = msg; logEl.style.display='block'; console.error(msg); }

// Initialisation
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0,1.6,3);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lumières
scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 10, 5);
scene.add(dirLight);

// Cube test
const cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshNormalMaterial());
cube.position.x = -2;
scene.add(cube);

// Chargement GLB
const loader = new GLTFLoader();
loader.load(
  './assets/models/MaleCharBaseMesh.glb',
  gltf => {
    const model = gltf.scene;
    model.position.set(0,0,0);
    scene.add(model);
    console.log("Modèle GLB chargé :", model);
  },
  xhr => {
    console.log(`Chargement : ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
  },
  err => {
    showError("Erreur chargement GLB : " + err.message);
  }
);

// Animation
function animate(){
  requestAnimationFrame(animate);
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
